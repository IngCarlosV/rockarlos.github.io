<!doctype html>
<html lang="es">
	<head>

        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	<body>
		<div class="reveal">
			<div class="slides">          
	          <section>
					<h3>Prototipo Visual</h3>          	
	      		   <img src="images/configuracion/vp/0.png">
	          </section>
	          <section>
					<h3>Prototipo Funcional</h3>          	
	      		   <img src="images/configuracion/fp/0.png">
	          </section>
	        <section>
	          	<section>
	        		<h1>Implementado</h1>          	
	       		</section>
	          	<section data-background-video="videos/configuracion.mp4,videos/configuracion.webm">

	         </section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({controls: true,progress: true,history: true,center: true,transition: 'slide', 
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
