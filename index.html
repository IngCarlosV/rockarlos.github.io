<!DOCTYPE html>
<html >
	<head>
		<title>S.M.R.</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/custom/favicon.ico">
	<style>
	body 
	{
  		background-image: url(images/custom/cover0.gif);
 	 	background-repeat: no-repeat;
 	    background-attachment: fixed;
  		background-size: 100% 100%;
  		background-color: #464646;
	}
	</style>
	
	<script>
	function enterPressed(event) 
	{
    	if (event.which == 13) 
    	{
    	    document.body.style.backgroundImage="url('images/custom/cover1.PNG')";
    	    setTimeout(function () 
    	    {   			
    	    	window.location.href = "index0.html";
    	    }, 2000);
    	}
	}
	</script>
	
	</head>
	<body onkeypress="enterPressed(event)">
	</body>
</html>
